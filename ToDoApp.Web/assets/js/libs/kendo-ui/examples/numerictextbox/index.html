<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic usage</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>

			<div class="k-d-flex k-justify-content-center" style="padding-top: 54px;">
				<div class="k-w-300">
					<ul id="fieldlist">
						<li>
							<input id="currency" type="number" title="currency" value="30" min="0" max="100"/>
						</li>
						<li>
							<input id="percentage" value="0.05" title="percentage"/>
						</li>
						<li>
						    <input id="custom" value="2" title="custom"/>
						</li>
						<li>
						    <input id="numeric" type="number" title="numeric" value="17" min="0" max="100" step="1"/>
						</li>
					</ul>
				</div>
			</div>


            <script>
                $(document).ready(function() {
                    // create NumericTextBox from input HTML element
                    $("#numeric").kendoNumericTextBox({
						label: "Set currently in stock"
					});

                    // create Curerncy NumericTextBox from input HTML element
                    $("#currency").kendoNumericTextBox({
						label: "Set price",
                        format: "c",
                        decimals: 3
                    });

                    // create Percentage NumericTextBox from input HTML element
                    $("#percentage").kendoNumericTextBox({
						label: "Set price discount",
                        format: "p0",
                        min: 0,
                        max: 0.1,
                        step: 0.01
                    });

                    // create NumericTextBox from input HTML element using custom format
                    $("#custom").kendoNumericTextBox({
						label: "Set weight",
                        format: "#.00 kg"
                    });
                });
            </script>

            <style>
               #fieldlist {
                    margin: 0 0 -2em;
                    padding: 0;
                }

                #fieldlist li {
                    list-style: none;
                    padding-bottom: 2em;
                }
            </style>
</body>
</html>

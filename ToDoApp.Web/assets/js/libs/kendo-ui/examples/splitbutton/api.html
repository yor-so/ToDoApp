<!DOCTYPE html>
<html lang="en">
<head>
    <title>API</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>

<div id="example">
    <div class="configurator">
        <div class="header">Configurator</div>
        <div class="box-col">
            <ul class="options">
                <li>
                    <button id="enableButton" type="button">Enable</button>                   
                </li>
                <li>
                     <button id="disableButton" type="button">Disable</button>
                </li>
                
            </ul>            
        </div>
        <div class="box-col">
            <ul class="options">
               <li>
                    <button id="showButton" type="button">Show 'Keep Text Only' Button</button>                    
                </li>
                <li>
                    <button id="hideButton" type="button">Hide 'Keep Text Only' Button</button>
                </li>
            </ul>
        </div>
        <div class="box-col">
            <ul class="options">
                <li>
                    <button id="open" type="button">Open</button>
                    <button id="close" type="button">Close</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="demo-section">
        <button id="splitButton">Paste</button>
    </div>

    <script>
        $(document).ready(function() {

            var splitButton = $("#splitButton").kendoSplitButton({
                icon:"paste",
                items: [
                    { id: "keep-text", text: "Keep Text Only", icon: "paste-plain-text", click: function() { alert("Keep Text Only") }},
                    { id: "paste-html", text: "Paste as HTML", icon: "paste-as-html", click:function(){ alert("Paste as HTML") }},
                    { id: "paste-markdown", text: "Paste Markdown", icon: "paste-markdown", click: function() { alert("Paste Markdown") }},
                    { id: "paste-default", text: "Set Default Paste", click: function(){ alert("Set Default Paste")} }
                ],
            }).data("kendoSplitButton");


            $("#enableButton").click(function(){
                splitButton.enable(true);
            });

            $("#disableButton").click(function(){
                splitButton.enable(false);
            });

            $("#showButton").click(function(){
                splitButton.show($("#keep-text"));
            });

            $("#hideButton").click(function(){
                splitButton.hide($("#keep-text"));
            });
            $("#open").click(function(){
                splitButton.open();
            });
            $("#close").click(function(){
                splitButton.close();
            });
        });
    </script>
            
    <style>
        .demo-section {
            text-align: center;
        }
    </style>
</div>

</body>
</html>

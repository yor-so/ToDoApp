<!DOCTYPE html>
<html lang="en">
<head>
    <title>RTL support</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example">

    <div class='k-rtl' style="margin-top:100px;">
       <button id="button">Paste</button>
    </div>

    <script>
        $(document).ready(function () {

            $("#button").kendoSplitButton({
                icon:"paste",
                items: [
                    { id: "keep-text", text: "Keep Text Only", icon: "paste-plain-text" },
                    { id: "paste-html", text: "Paste as HTML", icon: "paste-as-html" },
                    { id: "paste-markdown", text: "Paste Markdown", icon: "paste-markdown" },
                    { id: "paste-default", text: "Set Default Paste" }
                ]
            });
        });
    </script>
    <style>
        #example {
            text-align: center;
        }
    </style>
</div>
</body>
</html>

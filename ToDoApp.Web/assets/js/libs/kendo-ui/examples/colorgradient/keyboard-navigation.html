<body>
    <a class="offline-button" href="../index.html">Back</a>
<div style="padding-top: 54px;">
	<label for="colorGradient" style="text-align: center; display: block">ColorGradient</label>
        <div id="colorGradient" style="margin:auto;"></div>
 </div>
<script>
    $("#colorGradient").kendoColorGradient({
         opacity:true
    });

    $(document).on("keydown.examples", function (e) {
        if (e.altKey && e.keyCode === 87 /* w */) {
            $("#colorGradient").data("kendoColorGradient").focus();
        }
    });
</script>

</body>
</html>
